function shuffle(array) { for (let i = array.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [array[i], array[j]] = [array[j], array[i]]; } return array; }

function splitCard(text) {
  const m = text.match(/^(.*?)【(.*?)】(.*)$/);
  if (m) return {emoji: m[1].trim(), category: m[2].trim(), question: m[3].trim()};
  return {emoji:'', category:'', question:text};
}

let pool = [];
let seq = [];
let seqIndex = 0;

function init() {
  pool = shuffle(deck.slice());
  seq = pool.slice();
  seqIndex = 0;
  updateRemaining();
  document.getElementById('category').innerHTML = '';
  document.getElementById('question').innerText = '按「隨機抽一張」或「下一張（順序）」開始。';
}

function drawCard() {
  if (pool.length === 0) {
    document.getElementById('question').innerText = '卡片已抽完，請按「重置卡堆」';
    document.getElementById('category').innerText = '';
    updateRemaining();
    return;
  }
  const idx = Math.floor(Math.random() * pool.length);
  const card = pool.splice(idx,1)[0];
  render(card);
  updateRemaining();
}

function nextCard() {
  if (seqIndex >= seq.length) {
    document.getElementById('question').innerText = '已看完卡堆，請按「重置卡堆」';
    document.getElementById('category').innerText = '';
    updateRemaining();
    return;
  }
  const card = seq[seqIndex];
  seqIndex++;
  render(card);
  updateRemaining();
}

function render(text) {
  const p = splitCard(text);
  const colorMap = { '夢想與抱負':'#FF6F91','情感世界':'#FF9AA2','家庭與根源':'#FFD166','冒險與經歷':'#8FD3FE','信念與世界觀':'#C7F9CC','恐懼與挑戰':'#D6CDEA','喜悅與熱情':'#FFEDB5','關係反思':'#FFC7E1','趣味想像':'#BDE0FE','支持與成長':'#BFFCC6' };
  const catColor = colorMap[p.category] || '#FFB347';
  document.getElementById('category').innerHTML = `<span style="color:${catColor}; font-weight:700;">${p.emoji} ${p.category}</span>`;
  document.getElementById('question').innerText = p.question;
}

function resetDeck() {
  init();
  alert('卡堆已重置並洗牌！');
}

function updateRemaining() {
  const remaining = Math.max(pool.length - 0, 0);
  document.getElementById('remaining').innerText = `剩餘卡片：${remaining}（隨機抽會移除；下一張為順序取出）`;
}

  const msg = sweetMessages[Math.floor(Math.random()*sweetMessages.length)];

}

init();
document.addEventListener('keydown', function(e){ if(e.key === 'Enter') drawCard(); });
